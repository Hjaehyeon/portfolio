<!DOCTYPE html>
<html lang="kr">

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HJH_PORTFOLIO</title>
  <!-- swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <!-- material -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="main">
    <div class="main-left">
      <img src="img/left popol.png" alt="포폴">
    </div>
    <div class="main-center">
      <img src="img/logo.png" alt="Hlogo">
      <h1>2021 <br>PORTFOLIO</h1>
      <div class="main-center__circle">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="main-center__container">
        <h1>HWANG JAE HYEON</h1>
        <h1>1992.12.26</h1>
        <h1>ytloz_kakao.com</h1>
        <h1>010 - 6778 - 6575</h1>
      </div>
    </div>
    <div class="main-right">
      <img src="img/right popol.png" alt="포폴">
    </div>
  </div>


  <div class="profile">
    <img src="img/name.png" alt="이름" class="content__name">
    <img src="img/profile.png" alt="프로필" class="content__info">
    <div class="cut"></div>
  </div>

  <div class="slide">
    <a href="ecpage.html" target="_blank">
      <div class="slide-tok">
        <img src="img/Electronic cigarette Concept Page_.png" alt="tok page">
        <div class="color-box"></div>
      </div>
    </a>
    <a href="img/DB_logo.jpg" target="_blank">
      <div class="slide-logo__db">
        <img src="img/barbershop Logo Design.png" alt="DB_logo">
        <div class="color-box"></div>
      </div>
    </a>
    <a href="img/PBM_logo.jpg" target="_blank">
      <div class="slide-logo__pbm">
        <img src="img/media player Logo Design.png" alt="pbm_logo">
        <div class="color-box"></div>
      </div>
    </a>
  </div>

  <div class="pme">
    <h1>PHOTO MANIPULATION EFFECT</h1>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="img/COVID-19.jpg" target="_blank"><img src="img/COVID-19.jpg" alt="COVID-19"></a>
        </div>
        <div class="swiper-slide">
          <a href="img/space sea2.jpg" target="_blank"><img src="img/space sea.jpg" alt="explosion"></a>
        </div>
        <div class="swiper-slide">
          <a href="img/explosion2.jpg" target="_blank"><img src="img/explosion.jpg" alt="extinction"></a>
        </div>
        <div class="swiper-slide">
          <a href="img/extinction.jpg" target="_blank"><img src="img/extinction.jpg" alt="space sea"></a>
        </div>
        <div class="swiper-slide">
          <a href="img/gate.jpg" target="_blank"><img src="img/gate.jpg" alt="gate"></a>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-prev">
      <div class="material-icons">chevron_left</div>
    </div>
    <div class="swiper-next">
      <div class="material-icons">chevron_right</div>
    </div>
  </div>

  <div id="no-mobile">
    <span>가로 사이즈<br>1024px이상 (pc해상도)으로<br>부탁드립니다!<br>
    공사중 입니다 ㅠ</span>
  </div>



  <!-- swiper -->
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
